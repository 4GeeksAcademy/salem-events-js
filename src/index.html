  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.5" />
    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Bootstrap payment form</title>
  </head>

  <body>
    <div class="text-start m-4 p-4 shadow-lg mt-0">
      <h2>Payment Form Example</h2>
      <hr />
      <div
        class="alert alert-danger d-none"
        role="alert"
        id="errorAlert"
      > some fields are missing!!!!!!!!!!
      </div>
     

      <form action="#" method="post" class="needs-validation">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="cardNumber"  >Card #</label>
              <input
                type="text"
                class="form-control mt-1"
                id="cardNumber"
                placeholder="XXXX XXXX XXXX XXXX"
                title="Please enter a valid card number in the format: 1234 5678 9012 3456"
                                required

              />
            </div>
          </div>
          <div class="col">
            <div class="form-group col-md-10">
              <label for="cvv">CVV #</label>
              <input
                type="text"
                class="form-control mt-1"
                id="cvv"
                placeholder="XXXX"
                title="Please enter a valid CVV (3 or 4 digits)"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="amount">Amount</label>
              <div class="col-md-10 input-group">
                <span class="currency-symbol">$</span>
                <input
                  type="number"
                  class="form-control mt-1"
                  id="amount"
                  placeholder="Amount (Minimum 2 Million USD )"
                  title="Please enter a valid amount (minimum 0.01)"
                required
                  />
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col">
            <div class="form-group">
              <label for="cardHolder">First Name</label>
              <input
                type="text"
                class="form-control mt-1"
                id="cardHolder"
              required
                title="Please enter the name as it appears on the card"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="cardHolderLastName">Last Name</label>
              <input
                type="text"
                class="form-control mt-1"
                id="cardHolderLastName"
                title="Please enter the last name as it appears on the card"
                required
              />
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col col-md-6">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control mt-1"
                id="city"
                placeholder="Enter city"
                title="Please enter the city"
                required
              />
            </div>
          </div>

          <div class="col">
            <div class="mt-1">
              <label for="State">State</label>
              <select required class="form-select" id="State" title="Pick a State">
                <option value="" disabled selected>Select your country</option>
                <option value="TX">TX</option>
                <option value="DA">Dallas</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group mt-1">
              <label for="zip">Postal Code</label>
              <input
                type="text"
                class="form-control mt-1"
                id="zip"
                placeholder=""
                pattern="\d{5}(-\d{4})?"
                title="Please enter a valid zip code (5 digits or 5+4 format)"
                required
              />
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col">
            <div class="mt-1">
              <label for="paymentMethods">We accept:</label>

              <div
                class="mt-3 w-50 d-flex justify-content-between form-group bg-dark-subtle rounded-2 p-2"
              >
                <div>
                  <input
                    type="radio"
                    checked
                    class="btn p-1 rounded-circle btn-lg btn-secondary"
                    id="visa1"
                    name="paymentMethod"
                    required
                  />
                  <i class="fab fa-cc-visa"></i>
                </div>

                <div>
                  <input
                    type="radio"
                    checked
                    class="btn p-1 rounded-circle btn-lg btn-secondary"
                    id="visa2"
                    name="paymentMethod"
                    required
                  />
                  <i class="fa-brands fa-cc-visa"></i>
                </div>

                <div>
                  <input
                    type="radio"
                    checked
                    class="btn p-1 rounded-circle btn-lg btn-secondary"
                    id="visa3"
                    name="paymentMethod"
                    required
                  />
                  <i class="fa-brands fa-cc-visa"></i>
                </div>

                <div>
                  <input
                    type="radio"
                    checked
                    class="btn p-1 rounded-circle btn-lg btn-secondary"
                    id="visa4"
                    name="paymentMethod"
                    required
                  />
                  <i class="fa-brands fa-cc-visa"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control mt-0"
                id="message"
                rows="2"
                placeholder=""
                required
                
                
              ></textarea>
              <label class="text-info">Add notes here</label>
            </div>
          </div>
        </div>
        <hr />

        <div class="text-end mt-3">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary"  id="submitButton" >
            Send
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
